{%extends "base.html"%}
{%block title%}Reset Password{%endblock%}
{%block custom_css%}
<link rel="stylesheet" href="static/dark-mode.css">
<link rel="stylesheet" href="static/login_register.css">
{%endblock%}
{%block content%}
<h3 align="center">Reset Password</h3>
<div class="form-group">
    <label for="email">Email Address:</label>
    <input 
    type="email" 
    class="form-control" 
    id="email" 
    name="email" 
    placeholder="Enter Email"
    maxlength="40">
</div>
<div class="form-group">
    <label for="password1">Password: (6 characters or more)</label>
    <input 
    type="password" 
    class="form-control" 
    id="password1" 
    name="password1" 
    placeholder="Enter Password"
    maxlength="50">
</div>
<div class="form-group">
    <label for="password2">Confirm Password:</label>
    <input 
    type="password" 
    class="form-control" 
    id="password2" 
    name="password2" 
    placeholder="Confirm Password"
    maxlength="50">
</div>
    <br>
    <button type="submit" class="btn btn-primary custom-size-btn">Reset Password</button>
</form>
{%endblock%}

{%extends "base.html"%}

{%block title%}Register{%endblock%}
{%block custom_css%}
<link rel="stylesheet" href="static/dark-mode.css">
<link rel="stylesheet" href="static/center_forms.css">
{%endblock%}
{%block content%}
<form method="POST">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input 
        type="text" 
        class="form-control" 
        id="username" 
        name="username" 
        placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Confirm Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary custom-size-btn">Register</button>
</form>
{%endblock%}

{%extends "base.html"%}
{%block title%}Admin{%endblock%}
{%block custom_css%}
<link rel="stylesheet" href="static/dark-mode.css">
<link rel="stylesheet" href="static/login_register.css">
{%endblock%}
{%block content%}
<h3 align="center">Admin</h3>
<form method="POST">
    <div class="form-group">
        <label for="password">Password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter Password"
        maxlength="50">
    </div>
    <button type="submit" class="btn btn-primary custom-size-btn">Login as Admin</button>
</form>
{%endblock%}

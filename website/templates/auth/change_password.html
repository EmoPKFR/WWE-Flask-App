{%extends "base.html"%}
{%block title%}Change password{%endblock%}
{%block custom_css%}
<link rel="stylesheet" href="static/dark-mode.css">
<link rel="stylesheet" href="static/center_forms.css">
{%endblock%}
{%block content%}
<form method="POST">
    <h3 align="center">Change password</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="old_password">Old password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="old_password" 
        name="old_password" 
        placeholder="password">
    </div>
    <div class="form-group">
        <label for="new_password">New password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="new_password1" 
        name="new_password1" 
        placeholder="password">
    </div>
    <div class="form-group">
        <label for="new_password2">Repeat new password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="new_password2" 
        name="new_password2" 
        placeholder="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary custom-size-btn">Change password</button>
</form>

{%endblock%}

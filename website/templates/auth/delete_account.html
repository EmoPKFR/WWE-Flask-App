{%extends "base.html"%}
{%block title%}Delete Account{%endblock%}
{%block custom_css%}
<link rel="stylesheet" href="static/dark-mode.css">
<link rel="stylesheet" href="static/login_register.css">
{%endblock%}
{%block content%}
<form method="POST">
    <h3 align="center">Delete Account</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"
        maxlength="40">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="password"
        maxlength="50">
    </div>
    <br>
    <button type="submit" class="btn btn-danger custom-size-btn">Delete Account</button>
</form>
{%endblock%}

{%extends "base.html"%}

{%block title%}Login{%endblock%}
{%block custom_css%}
<link rel="stylesheet" href="static/dark-mode.css">
<link rel="stylesheet" href="static/center_forms.css">
{%endblock%}
{%block content%}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary custom-size-btn">Login</button>
</form>
{%endblock%}
